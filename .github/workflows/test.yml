name: Test

on:
  push:
    branches: ['*']

  pull_request:
    branches: ['*']

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Install packages dependencies
      run: cd packages/debug_bricks_core/; flutter pub get

    - name: Analyze the project's Dart code
      run: cd packages/debug_bricks_core/; flutter analyze

    - name: Run tests
      run: cd packages/debug_bricks_core/; flutter test

    - name: Run tests coverage
      run: cd packages/debug_bricks_core/; flutter test --coverage